<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <form>
      <h2>New Book</h2>
      <div>
        <label for="title">Title</label>
        <input id="title" type="text">
        <span></span>
      </div>
      <div>
        <label for="author">Author</label>
        <input id="author" type="text">
        <span></span>
      </div>
      <div>
        <label for="pages">Pages</label>
        <input id="pages" type="tel">
        <span></span>
      </div>
      <div class="flex-row">
        <label for="read">Read</label>
        <input id="read" type="checkbox">
      </div>
      <button class="add-book-button" type="button">Add</button>
    </form>
    <nav>
      <h1>My Library</h1>
    </nav>
    <section>
      <ul class="card-list"></ul>
    </section>
    <button class="create-book-button">+</button>
  </body>
</html>
